{% extends 'base.html' %}

{% block title %}500 - Internal Server Error | Document Tracking System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <i class="fas fa-bug text-danger fa-5x mb-4"></i>
            <h1 class="display-4 fw-bold mb-4">500 - Internal Server Error</h1>
            <p class="lead mb-4">Something went wrong on our servers. We're already working on fixing the issue.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Go to Homepage
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
